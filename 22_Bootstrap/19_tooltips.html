<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body class="container my-4">

    <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" title="tooltip text">
        Hover over me
    </a>

    <br></br>

    <button type="button" class="btn btn-success" data-bs-toggle="tooltip"
        title="<h3>Header</h3><br><p>Tooltip Text</p>" data-bs-html="true">
        Tooltip With Html
    </button>

    <br></br>

    <p>
        <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" title="tooltip text" data-bs-placement="top">
            Hover over me
        </a>
        <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" title="tooltip text" data-bs-placement="right">
            Hover over me
        </a>
        <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" title="tooltip text" data-bs-placement="bottom">
            Hover over me
        </a>
        <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" title="tooltip text" data-bs-placement="left">
            Hover over me
        </a>
    </p>

    <br></br>

    <p>
        <button type="button" class="btn btn-warning" onclick="showTooltip()">
            Show Tooltip
        </button>

        <button type="button" class="btn btn-warning" onclick="hideTooltip()">
            Hide Tooltip
        </button>
        
        <button type="button" class="btn btn-warning" onclick="toggleTooltip()">
            Toggle Tooltip
        </button>
    </p>





    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>

        $(function () {
            $('[data-bs-toggle="tooltip"]').tooltip();
        })

        function showTooltip() {
            $('#btnTooltip').tooltip('show');
        }

        function hideTooltip() {
            $('#btnTooltip').tooltip('hide');
        }

        function toggleTooltip() {
            $('#btnTooltip').tooltip('toggle');
        }

        $('#btnTooltip').on('show.bs.tooltip', function(){
            console.log('shown...')
        })


    </script>

</body>

</html>
