<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body class="container my-4">


    <div class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="./nick.png" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./bootstrap-logo.svg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./nick.png" alt="">
            </div>
        </div>
    </div>


    <div id="slider1" class="carousel slide my-5" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="./nick.png" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./nick.png" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./nick.png" alt="">
            </div>
        </div>

        <a href="#slider1" class="carousel-control-prev" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>

        <a href="#slider1" class="carousel-control-next" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>
    

    <div id="slider2" class="carousel slide carousel-fade my-5" data-bs-ride="carousel">
        
        <ol class="carousel-indicators">

            <li data-bs-target="#slider2" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#slider2" data-bs-slide-to="1"></li>
            <li data-bs-target="#slider2" data-bs-slide-to="2"></li>

        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="./nick.png" alt="">
                <div class="carousel-caption">
                    <h5>Slider header1</h5>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./nick.png" alt="">
                <div class="carousel-caption">
                    <h5>Slider header2</h5>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./nick.png" alt="">
                <div class="carousel-caption">
                    <h5>Slider header3</h5>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
        </div>

        <a href="#slider2" class="carousel-control-prev" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>

        <a href="#slider2" class="carousel-control-next" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>





    <div id="slider3" class="carousel slide carousel-fade my-5">
        <ol class="carousel-indicators">
            <li data-bs-target="#slider3" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#slider3" data-bs-slide-to="1"></li>
            <li data-bs-target="#slider3" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="./nick.png" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Slider header1</h5>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./Relativity3.jpeg" alt="">
                <div class="carousel-caption">
                    <h5>Slider header2</h5>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./nick.png" alt="">
                <div class="carousel-caption">
                    <h5>Slider header3</h5>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
        </div>

        <a href="#slider3" class="carousel-control-prev" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>

        <a href="#slider3" class="carousel-control-next" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>

        src="https://code.jquery.com/jquery-3.7.1.js"
