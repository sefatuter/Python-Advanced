<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body class="container my-4">


    <a href="#" class="btn btn-secondary" title="popover header" data-bs-content="some content"
        data-bs-toggle="popover">Toggle Popover</a>


    <br></br>

    <a href="#" class="btn btn-secondary my-4" title="popover header" data-bs-content="some content"
        data-bs-toggle="popover" data-bs-placement="top">popover on top</a>

    <a href="#" class="btn btn-secondary" title="popover header" data-bs-content="some content"
        data-bs-toggle="popover" data-bs-placement="left">popover on left</a>

    <a href="#" class="btn btn-secondary" title="popover header" data-bs-content="some content"
        data-bs-toggle="popover" data-bs-placement="bottom">popover on bottom</a>
        
    <a href="#" class="btn btn-secondary" title="popover header" data-bs-content="some content"
        data-bs-toggle="popover" data-bs-placement="right">popover on right</a>


        <br>

        <a href="#" class="btn btn-primary" title="popover header" data-bs-content="some content"
        data-bs-toggle="popover" data-bs-placement="right" data-bs-trigger="focus">popover on right</a>
        
        <br></br>

        <a id="btnPopover" href="#" class="btn btn-primary" title="popover header" data-bs-content="some content"
        data-bs-toggle="popover" data-bs-placement="right" data-bs-trigger="hover">popover on right</a>

    <br></br>

        <button type="button" class="btn btn-success" onclick="showPopover()">
            show
        </button>

        <button type="button" class="btn btn-success" onclick="hidePopover()">
            hide
        </button>

        <button type="button" class="btn btn-success" onclick="togglePopover()">
            toggle
        </button>

        


    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>

        $(function () {
            $('[data-bs-toggle="popover"]').popover();

        })

        function showPopover() {
            $('#btnPopover').popover('show');
        }

        function hidePopover() {
            $('#btnPopover').popover('hide');
        }

        function togglePopover() {
            $('#btnPopover').popover('toggle');
        }

        $('#btnPopover').on('show.bs.popover'), function(){
            console.log('shown..');
        }

        $('#btnPopover').on('show.bs.popover'), function(){
            console.log('hidden..');
        }

    </script>
</body>

</html>
