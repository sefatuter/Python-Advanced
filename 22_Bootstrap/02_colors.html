<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding: 70px;
      }
      div {
        padding: 20px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Colors</h1>

    <p class="text-primary">text-primary</p>
    <p class="text-secondary">text-secondary</p>
    <p class="text-success">text-success</p>
    <p class="text-danger">text-danger</p>
    <p class="text-warning">text-warning</p>
    <p class="text-info">text-info</p>
    <p class="text-light bg-dark">text-light</p>
    <p class="text-dark">text-dark</p>
    <p class="text-muted">text-warning</p>
    <p class="text-white bg-dark">text-white</p>

    <br />

    <p>
      <a href="" class="text-danger">text danger link</a>
    </p>

    <p>
      <a href="" class="text-primary">text warning link</a>
    </p>

    <br />

    <div class="bg-primary">bg-primary</div>
    <div class="bg-warning">bg-warning</div>
    <div class="bg-success">bg-success</div>

    <br />

    <div class="badge bg-primary text-wrap" style="width: 6rem">
      This text should wrap.
    </div>

    <div class="badge bg-success text-wrap" style="width: 6rem">
      This text should wrap.
    </div>

    <br>
    
    <span class="badge bg-pill bg-primary text-wrap"> primary pill</span>

    <br>

    <a href="" class="badge bg-dark">dark</a>
    <a href="" class="badge bg-secondary">secondary</a>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
