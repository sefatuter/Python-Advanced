<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding: 1;
      }
      div {
        width: 200px;
        height: 200px;
        display: inline-block;
      }
      /*
        margin(m) 0,1,2,3,4,5 m-0, m-1
        margin-right => mr
        margin-left => ml
        margin-top => mt
        margin-bottom => mb

        margin-top, margin-bottom => my
        margin-left, margin-right => mx

        padding(p) 0,1,2,3,4,5 p-0, p-1
        padding-right => pr
        padding-left => pl
        padding-top => pt
        padding-bottom => pb

        padding-top, padding-bottom => py
        padding-left, padding-right => px
        
        */
    </style>
  </head>
  <body>
    <div class="bg-success m-2">First</div>
    <div class="bg-primary m-4">Second</div>

    <div class="bg-danger mt-5">Second</div>
    <div class="bg-secondary mx-3">Second</div>

    <div class="bg-success mx-3">First</div>
    <div class="bg-primary mt-4">Second</div>


    <div class="bg-success p-2">First</div>
    <div class="bg-primary p-4">Second</div>

    <div class="bg-danger pt-5">Second</div>
    <div class="bg-secondary px-3">Second</div>

    <div class="bg-success px-3">First</div>
    <div class="bg-primary pt-4">Second</div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
