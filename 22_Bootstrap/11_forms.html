<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="w-75 mx-auto my-4">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          placeholder="Enter name"
        />
      </div>

      <br />

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          class="form-control"
          placeholder="Enter email"
        />

        <small class="form-text text-muted"
          >(please enter a correct mail)</small
        >
      </div>

      <br />

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Enter password"
        />
      </div>

      <br />

      <div class="form-group">
        <label for="city">City</label>
        <select name="city" id="city" class="form-control">
          <option value="0">Kocaeli</option>
          <option value="1">Ankara</option>
          <option value="2">Ä°stanbul</option>
        </select>
      </div>

      <br />

      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="5" class="form-control">
        </textarea>
      </div>

      <br />

      <div class="form-group">
        <legend>Hobbies</legend>

        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" /> Running
          </label>
        </div>

        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" /> Football
          </label>
        </div>

        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" /> Basketball
          </label>
        </div>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Default checkbox
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexCheckChecked">
          Checked checkbox
        </label>
      </div>

      <br />

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckIndeterminateDisabled"
          disabled
        />
        <label class="form-check-label" for="flexCheckIndeterminateDisabled">
          Disabled indeterminate checkbox
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDisabled"
          disabled
        />
        <label class="form-check-label" for="flexCheckDisabled">
          Disabled checkbox
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckCheckedDisabled"
          checked
          disabled
        />
        <label class="form-check-label" for="flexCheckCheckedDisabled">
          Disabled checked checkbox
        </label>
      </div>

      <br />

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Default radio
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          checked
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Default checked radio
        </label>
      </div>

      <br />

      <div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Default radio
          </label>
        </div>

        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Default radio
          </label>
        </div>

        <br />

        <div class="input-group mt-3">
          <input type="text" class="form-control" />
          <div class="input-group-append">
            <span class="input-group-text" id="ig">@gmail.com</span>
          </div>
        </div>

        <div class="input-group mt-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="ig">https://github.com/user/</span>
            </div>
            <input type="text" class="form-control" />
          </div>

          <div class="clearfix mt-4">
            <div class="w-50 float-start">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      id="name"
                      class="form-control"
                      placeholder="Enter name"
                    />
                  </div>

            </div>

            <div class="w-50 float-start px-2">

                <div class="form-group">
                    <label for="name">Surname</label>
                    <input
                      type="text"
                      id="name"
                      class="form-control"
                      placeholder="Enter name"
                    />
                  </div>
            </div>
          </div>

          <div class="clearfix mt-4">
            <div class="w-50 float-start">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      id="name"
                      class="form-control"
                      placeholder="Enter name"
                    />
                  </div>

            </div>

            <div class="w-50 float-start px-2">

                <div class="form-group">
                    <label for="name">Surname</label>
                    <input
                      type="text"
                      id="name"
                      class="form-control"
                      placeholder="Enter name"
                    />
                  </div>

            </div>
          </div>


    </form>











    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
